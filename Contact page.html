<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Contact Page</title>
        <link rel="stylesheet" href="contact page 2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <!-- this is used to link the fonts i found to the css file -->
    <body>
        <div class="container">
            <h1>Contact us</h1>
            <p>Any queries you have you can put below </p>
            <!--this is used to create a text box -->
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your Request</h3>
                    <!-- this is used to create a seperate box-->
                    <form>

                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text"placeholder = "John Smith">
                            </div>
                            <!--this is used to generate text before the user types something -->
                            <div class="input-group">
                                <label>Phone Number</label>
                                <input type="text"placeholder = "+44 123456789">
                                 <!--this is used to generate text before the user types something -->
                            </div>

                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email"placeholder = "John Smith@gmail.com">
                                 <!--this is used to generate text before the user types something -->
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text"placeholder = "Production demonstration">
                             <!--this is used to generate text before the user types something -->
                            </div>

                        </div>

                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>

                        <button type="submit">submit</button>
                        <!-- this is used to generate a button that can be clicked -->
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach us</h3>
                    
                    <table>
                        <tr>
                            <td></td>
                        </tr>

                    </table>

                </div>
            </div>
        </div>



</body>    
</html>
