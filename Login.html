<!DOCTYPE html>
<html lang="en">
<!--This is used to identify the software language and the subject language it will use -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <!--The meta tags are used to identify to the search engines about the information there viewing -->
    <title>TNK Technologies LTD </title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- the link tag is used to attach a html and css file together -->
<body>

    <div class="wrapper">
        <form action="index.html">
            <!--Form action is used to create the login format -->

            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" required>
                <!--<h1> is used to display text onto the screen , The use "input type=text"is used to signal that the object is typebale and the use of placeholder allows a word to be implemented before being adjusted -->
            </div>
            <div class="input-box">
                <input type="text" placeholder="password" required>
                <!--Input box is used to generate a text box for the code above to be fufilled -->
                <!--required is a command which can be used so that a section must be completed before advancing to the next stage -->
            </div>

            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#"> Forgot password?</a>
                <!-- <a href"#" tells the code when a button is generated that it can be clicked-->
            </div>

            <button type="submit" class="button">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
                <!--Register-link is used to allow another section to be clicked and will take the user to a registration page -->
            </div>
         </form>
    </div>

</body>

</html>
